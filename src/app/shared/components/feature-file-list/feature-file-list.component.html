<div class="tabs tabs-border mb-4">
  <ng-container *ngFor="let file of files(); trackBy: trackByFileName">
    <label class="tab">
      <input type="radio" [name]="name()" [checked]="file.defaultIsOpen" />
      {{ file.name }}
    </label>
    <div
      class="tab-content p-0 prose prose-sm md:prose-base max-w-none min-h-56"
    >
      <ng-container *ngIf="!!file.codePath">
        <app-feature-highlight-file [src]="file.codePath" [lang]="file.lang">
        </app-feature-highlight-file>
      </ng-container>
    </div>
  </ng-container>
</div>
