<div class="tabs tabs-lift">
  <ng-container *ngFor="let file of files(); trackBy: trackByFileName">
    <label class="tab">
      <input type="radio" [name]="name()" [checked]="file.defaultIsOpen" />
      {{ file.name }}
    </label>
    <div
      class="tab-content bg-base-100 border-base-300 p-6 overflow-x-auto prose prose-sm md:prose-base max-w-none"
      [innerHTML]="file.code"
    ></div>
  </ng-container>
</div>
