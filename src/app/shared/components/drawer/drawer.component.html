<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col items-center">
    <ng-content></ng-content>
  </div>
  <aside class="drawer-side">
    <label
      for="my-drawer-2"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <div class="p-4 bg-base-100 hidden lg:flex gap-2 w-full">
      <div class="size-9">
        <app-angular-icon></app-angular-icon>
      </div>
      <a class="text-2xl font-bold">Aprender Angular</a>
    </div>
    <ul
      class="menu text-base-content w-80 p-4 bg-base-100 min-h-full lg:min-h-auto"
    >
      <li class="w-full" *ngFor="let item of drawerMenu">
        <a class="menu-title">
          {{ item.name }}
        </a>
        <ul *ngIf="item.children">
          <ng-container *ngFor="let subItem of item.children">
            <li>
              <a [routerLink]="[`/${item.path}`]" [fragment]="subItem.path">
                {{ subItem.name }}
              </a>
            </li>
          </ng-container>
        </ul>
      </li>
    </ul>
  </aside>
</div>
