<ng-container
  *ngFor="let feature of featureList(); trackBy: trackByFeatureName"
>
  <app-feature-showcase
    [title]="feature.title"
    [description]="feature.description"
    [anchor]="feature.anchor"
  >
    <ng-container example>
      <app-feature-example [title]="feature.exampleTitle">
        <ng-container *ngComponentOutlet="feature.exampleComponent">
        </ng-container>
      </app-feature-example>
    </ng-container>
    <ng-container file-list>
      <app-feature-file-list
        [name]="feature.title"
        [files]="feature.files"
      ></app-feature-file-list>
    </ng-container>
  </app-feature-showcase>
</ng-container>
